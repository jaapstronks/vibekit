<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibekit Demo</title>

  <!-- Shoelace -->
  <link rel="stylesheet" href="/vendor/shoelace/themes/light.css">
  <link rel="stylesheet" href="/vendor/shoelace/themes/dark.css" media="(prefers-color-scheme: dark)">
  <script type="module" src="/vendor/shoelace/shoelace-autoloader.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/shoelace-theme.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/utilities.css">

  <!-- Theme bootstrap (prevents flash) -->
  <script>
    (function() {
      const stored = localStorage.getItem('vibekit-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored || (prefersDark ? 'dark' : 'light');
      document.documentElement.classList.toggle('sl-theme-dark', theme === 'dark');
      document.documentElement.dataset.theme = theme;
    })();
  </script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <div id="app"></div>

  <!-- Status announcer for screen readers -->
  <div role="status" aria-live="polite" class="sr-only" id="announcer"></div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>

  <script type="module" src="/app.js"></script>
</body>
</html>
